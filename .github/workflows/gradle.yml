name: Gradle
on: [push, pull_request]
jobs:
  build: 
    runs-on: ubuntu-latest
    strategy: 
      fail-fast: false
    steps: 
      - uses: actions/checkout@v2
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with: 
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew build
