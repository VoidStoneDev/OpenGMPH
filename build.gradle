plugins {
    id 'java'
}

group 'nl.voidgroup.gradle.plugin'
version '0.0.1-dev-001'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}